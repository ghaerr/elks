name: main

on:
  push:
    paths:
      - '**'
      - '!.github/workflows/cross.yml'
      - '!.github/workflows/ow-libc.yml'
      - '!tools/*'
  pull_request:
    paths:
      - '**'
      - '!.github/workflows/cross.yml'
      - '!.github/workflows/ow-libc.yml'
      - '!tools/*'

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: setup
        run: 'sudo apt-get install bison flex texinfo libncurses5-dev libelf-dev mtools ncompress'

      - name: checkout
        uses: actions/checkout@v2

      - name: cache
        id: cache
        uses: actions/cache@v1
        with:
          path: cross
          key: cross-${{ hashFiles('tools/*') }}-${{ runner.os }}

      - name: prepare
        if: steps.cache.outputs.cache-hit != 'true'
        run: 'mkdir -p cross'

      - name: cross
        if: steps.cache.outputs.cache-hit != 'true'
        run: tools/build.sh

      - name: build
        run: ./build.sh auto allimages

      - name: upload
        uses: actions/upload-artifact@v1
        with:
          name: fd1440.img
          path: image/fd1440.img

      - name: upload2
        uses: actions/upload-artifact@v1
        with:
          name: fd360-minix.img
          path: image/fd360-minix.img

      - name: upload3
